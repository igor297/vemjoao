<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="cadastro-container">
            <div class="login-form">
                <div class="login-header">
                    <img src="../public/logo-transparente.jpeg" alt="Logo" class="login-logo">
                    <h1>Criar Nova Conta</h1>
                    <p>Preencha os campos abaixo para se cadastrar</p>
                </div>
                <form>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nomeCompleto" placeholder="Nome Completo">
                        <label for="nomeCompleto">Nome Completo</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        <label for="email">Endereço de E-mail</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="cpf" placeholder="CPF">
                        <label for="cpf">CPF</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="tel" class="form-control" id="telefone" placeholder="Telefone">
                        <label for="telefone">Telefone</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="senha" placeholder="Senha">
                        <label for="senha">Senha</label>
                        <span class="password-toggle" onclick="togglePasswordVisibility('senha')">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirmar Senha">
                        <label for="confirmarSenha">Confirmar Senha</label>
                        <span class="password-toggle" onclick="togglePasswordVisibility('confirmarSenha')">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    <button type="submit" class="btn btn-primary btn-login w-100 mb-3">Cadastrar</button>
                </form>
                <div class="login-footer">
                    Já tem uma conta? <a href="index.html">Faça Login</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePasswordVisibility(id) {
            const input = document.getElementById(id);
            const icon = input.nextElementSibling.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
