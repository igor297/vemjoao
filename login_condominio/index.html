<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Condomínio - Login</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Animate.css para animações -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-image">
                <div class="login-image-content">
                    <h2>Bem-vindo ao seu Condomínio</h2>
                    <p>Acesse o portal para gerenciar serviços e informações</p>
                </div>
            </div>
            <div class="login-form">
                <div class="login-header">
                    <img src="https://via.placeholder.com/120x120?text=LOGO" alt="Logo do Condomínio" class="login-logo mx-auto d-block">
                    <h1>Portal do Condomínio</h1>
                    <p>Faça login para acessar sua conta</p>
                </div>
                
                <div class="alert alert-danger" id="error-message" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span id="error-text">Usuário ou senha incorretos.</span>
                </div>
                
                <form id="login-form">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="username" placeholder="Usuário" required>
                        <label for="username"><i class="fas fa-user me-2"></i>Usuário</label>
                    </div>
                    
                    <div class="form-floating position-relative">
                        <input type="password" class="form-control" id="password" placeholder="Senha" required>
                        <label for="password"><i class="fas fa-lock me-2"></i>Senha</label>
                        <span class="password-toggle" id="password-toggle">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember-me">
                        <label class="form-check-label" for="remember-me">
                            Lembrar meus dados
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-login w-100">
                        <i class="fas fa-sign-in-alt me-2"></i>Entrar
                    </button>
                </form>
                
                <div class="login-footer">
                    <p>Esqueceu sua senha? <a href="#" id="forgot-password">Recuperar acesso</a></p>
                    <p class="mt-3">Primeiro acesso? <a href="#" id="new-user">Cadastre-se</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="js/login.js"></script>
</body>
</html>
